<!DOCTYPE html>
<html>
<head>
	<title>Create account</title>
	<link rel="stylesheet" type="text/css" href="create.css">
</head>
<body>
	<h1>Game Zone</h1>
	<div class="create">
		<p>Create Account</p>
		<form>
		<table>
			<tr>
				<td><label for="name">Username</label></td>
				<td><input type="text" id="name" name="name"></td>
			</tr>
			<tr>
				<td><label for="email">Email</label></td>
				<td><input type="email" id="email" name="email"></td>
			</tr>
			<tr>
				<td><label for="pass">Password</label></td>
				<td><input type="password" id="pass" name="password"></td>
			</tr>
			<tr>
				<td><label for="cpass">Confirm Password</label></td>
				<td><input type="password" id="cpass" name="cpassword"></td>
			</tr>
			<tr>
				<td><label for="gender">Gender</label></td>
				<td><input type="radio" id="gender" name="gender" value="male">
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label></td>
			</tr>
			<tr>
				<td><label for="date">Date of Birth</label></td>
				<td><input type="date" id="date" name="date"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox" id="robot" name="robot">
					<label for="robot">I am not robot</label></td>
			</tr>
			<tr>
				<td><input type="reset"</td>
				<td><input type="button" value="Create"></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
